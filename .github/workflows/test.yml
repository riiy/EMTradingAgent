name: Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.16"
          enable-cache: true
      - name: Install packages
        shell: bash
        run: uv sync --all-extras
      - name: Run unittests with pytest
        shell: bash
        env:
          EM_USERNAME: ${{ secrets.EM_USERNAME }}
          EM_PASSWORD: ${{ secrets.EM_PASSWORD }}
        run: uv run pytest -v
